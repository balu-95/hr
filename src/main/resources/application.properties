spring.application.name=hr

springdoc.swagger-ui.path=/swagger-ui.html

spring.datasource.url=jdbc:postgresql://localhost:5432/hrportal
spring.datasource.username=bala
spring.datasource.password=murugan
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

logging.level.com.internal.bms.hr.hrportal.controller.CandidateController=DEBUG


logging.level.org.flywaydb=DEBUG


